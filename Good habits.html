    const goals = {}; // å„²å­˜æ‰€æœ‰ç›®æ¨™

function showCalendar(goalId) {

  const goalData = goals[goalId];
  document.getElementById("goalText").textContent = goalData.name;
  document.querySelector(".container2").classList.add("log");
  document.getElementById("goalList").classList.add("log");
  document.getElementById("progressSection").classList.remove("log");

  const calendar = document.getElementById("calendar");
  const completedCount = document.getElementById("completedCount");
  const remainingCount = document.getElementById("remainingCount");

  function updateStatus() {
    completedCount.textContent = goalData.completedDays.length;
    remainingCount.textContent = 21 - goalData.completedDays.length;
  }

  function createCalendar() {
    calendar.innerHTML = "";
    for (let i = 1; i <= 21; i++) {
      const day = document.createElement("div");
      const tag = `day-${i}`;
      day.classList.add("day");

      const title = document.createElement("div");
      const dateText = document.createElement("div");
      dateText.classList.add("date-text");

      if (goalData.completedDays.includes(tag)) {
        day.classList.add("completed");
        title.textContent = `âœ… Day ${i}`;
        dateText.textContent = goalData.completedDates[tag] || "";
      } else {
        title.textContent = `Day ${i}`;
      }

      day.appendChild(title);
      if (dateText.textContent) day.appendChild(dateText);

      day.addEventListener("click", () => {
        const today = new Date().toLocaleDateString();

        if (!goalData.completedDays.includes(tag)) {
          goalData.completedDays.push(tag);
          goalData.completedDates[tag] = today;
        } else {
          goalData.completedDays = goalData.completedDays.filter(d => d !== tag);
          delete goalData.completedDates[tag];
        }

        createCalendar();
        updateStatus();
      });

      calendar.appendChild(day);
    }
  }

  createCalendar();
  updateStatus();
}
